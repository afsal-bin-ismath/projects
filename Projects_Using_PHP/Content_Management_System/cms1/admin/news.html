<!DOCTYPE html>
<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <title>Auto-Scrolling Article</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    .scroll-container {
      width: 600px;
      height: 300px;
      overflow-y: hidden;
        
      border: 2px solid #333;
      margin: auto;
      padding: 20px;
      background: #fff;
    }
  </style>
</head>
<body>

  <div class="scroll-container" id="article">
    
  <h2>test</h2><p>test</p></div>

  <script>
    const container = document.getElementById("article");

    function autoScroll() {
      container.scrollTop += 1;
      if (container.scrollTop + container.clientHeight >= container.scrollHeight) {
        container.scrollTop = 0; // Loop back to top
      }
    }

    
    setInterval(autoScroll, 50); // Adjust speed (lower is faster)
  </script>

</body>
</html>
